<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap1</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <script src="https://kit.fontawesome.com/b2a91fb26e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <header> ...</header> -->
    <main class="main-1">
 
    <section class="main-section1">
    <!-- title -->
                <div class="header"><h2>Hey there</h2></div>
              <div class="guide">
                <p><span class="style-1">We'd like to hear from you.</span><span class="style-2"> Send us your message or just say hy with our
                     <br>contact form or directly via phone, we love to chat.</span></span></p>
              </div> 
              
    <!--form   -->
    <!-- input name -->
        <div class="input-please">
                          <p> Enter your name</p>
                          <i class="fa-solid fa-caret-down"></i>
                    </div>
               <form action="#" >
                <div class="style-input">
                    
                    <div class="click-img">
                          <label for="click-user">
                            <i class="fa-solid fa-user"></i>
                       </label>
                    </div>
                         
                   
                         <input type="text" id="click-user" placeholder="Your name">
                </div>
                    
    <!-- input email -->
                <div class="style-input">
                 <div  class="click-img">
                    <label for="click-domain">
                        <i class="fa-sharp fa-solid fa-envelope"></i>
                        </label>
                 </div>
                    
                           <input type="email" id="click-domain" placeholder="your@domain.com">

                           
    
                </div> 
    
    
    <!-- input number phone -->
    
                <div class="style-input">
                <div  class="click-img">
                    <label for="click-phone">
                        <i class="fa-solid fa-mobile-screen"></i>
                      </label>
                </div>
                      <input type="number" id="click-phone" placeholder="+44 00 123">
                </div>
    
     <!-- input subject -->
                <div class="style-input">
                   <div  class="click-img">
                    <label for="click-subject">
                        <i class="fa-solid fa-layer-group"></i>
                    </label>  
                   </div>
                   
                   <input type="text" id="click-subject" placeholder="Subject">
                  
                </div>
                
     <!--input message  -->
              
                    <div class="style-input2">
                        <div class="click-message">
                         <label for="click-message">
                            <i class="fa-solid fa-message"></i>
                    </label>   
                        </div>
                        
                    <textarea name="#" id="click-message" cols="30" rows="10" placeholder="Message"></textarea>
                    
                </div>

 


                 <div class="checkbox-send">
                    <div class="checkbox"><span> <input type="checkbox"> Send me a coppy of this message</span></div>
                  <div class="send"><button>SEND</button></div>
                 </div>
                 
               </form>
        
            </section>
    
       
    </main>
    <footer></footer>
    
</body>
</html>
